<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Test api</h1>

    <script>
        fetch('http://localhost:3000/rest/todo', {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            headers: {
            'Content-Type': 'application/json'
            },
           // body data type must match "Content-Type" header
        })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
            });
    </script>
    
</body>
</html>
